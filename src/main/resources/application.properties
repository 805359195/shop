#项目端口号
server.port=8051
#项目访问路径
server.servlet.context-path=/shopping

#更改JSP时刷新页面即可看到修改效果,,,热部署
server.servlet.jsp.init-parameters.development=true #2.0

#<!----------------------------springmvc相关jsp配置--------------------------------------------------->
#访问jsp页面的前缀和后缀
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#<!----------------------------------------- spring数据源配置 ------------------------------------->
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.0.121:3306/shop?serverTimezone=UTC&characterEncoding=utf-8  
spring.datasource.username=root
spring.datasource.password=123456
 
 

